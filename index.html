<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>RSS Gen</title>
    <style>
        #song-desc {
            width: 250px;
            resize: both;
        }
        
        .container {
            margin-top: 50px;
        }
        
        #output {
            overflow: hidden;
            visibility: hidden;
            resize: both;
            width: 1000px;
        }

        #copy-button {
            visibility: hidden;
        }

        #copied-message {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Titel: <input id="song-title"></p>
        <p>Song ID: <input id="song-id" placeholder="0000"></p>
        <p>Description: <textarea id="song-desc"></textarea></p>
        <p>Song duration: <input type="number" id="song-duration" placeholder="seconds"></p>
        <p>Song file name: <input id="song-file"></p>
        <button onclick="generateRSS();">Generate RSS</button>
        <br><br><br>
        <textarea id="output"></textarea><br>
        <button id="copy-button" onclick="copy()">Copy</button><a id="copied-message"> Copied!</a>



        <script src="./js/rssGenerator.js"></script>
        <script src="./js/main.js"></script>
        <!-- Javascript for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>

</html>
